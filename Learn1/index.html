    <h2>Variables are the storage to store data</h2>
    <p id="var"></p>
      <script>
        var x=5;
        var y=7;
        var z=11;
        var total=x+y+z;
        document.getElementById('var').innerHTML ="TOTAL SUM= "+ total;
      </script>
    <p id="var1"></p>
      <script>
        var x= "Anjali" + "Maan";
        var y= 5+8+"5";
        var final=x+y;
        document.getElementById('var1').innerHTML= "Final: " + final;
      </script>
    <p id="array"></p>
      <script>
        var name= ["Anjali", "Nikunj"];
        document.getElementById('array').innerHTML= name[1];
      </script>
    <p id="object"></p>
      <script>
          var person={ FirstName:"Anjali", LastName:"Maan", Age:"26"};
          document.getElementById('object').innerHTML= person.FirstName + "is" + person.Age + "years old.";
      </script>
